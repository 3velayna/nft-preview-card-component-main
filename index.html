<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./styles.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <main class="card">
      <img src="./images/image-equilibrium.jpg" class="imag" alt= "
      Image of a cube with blue and pink tones balanced on a corner."/>

      <h1 class="title hoverable">
        Equilibrium #3429
      </h1>

      <p class="parrafo">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="flex-row">
        <h2 class="cyan">
          <img src="./images/icon-ethereum.svg" class="size"/>
          0.041 ETH
        </h2>
        <h2 class="blue">
          <img src="./images/icon-clock.svg" class="size2"/>
          3 days left
        </h2>
      </div>

      <hr class="line"/>

      <div class="flex-row1">
        <img src="./images/image-avatar.png" class="marco" alt="Photograph of the user"/>
        <h2 class="blue">Creation of</h2>
        <a class="white bold hoverable">Jules Wyvern</a>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/3velayna">Eve</a>.
      </div>
    </main>
  </body>
</html>
